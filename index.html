<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- PWA / Mobile Capable -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#030005">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3022/3022668.png">

    <title>OR√ÅCULO 7</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800&family=Tenor+Sans&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['Cinzel', 'serif'],
              sans: ['"Tenor Sans"', 'sans-serif'],
              reading: ['"Cormorant Garamond"', 'serif'],
            },
            colors: {
              mystic: {
                dark: 'var(--color-mystic-dark)',
                deep: 'var(--color-mystic-deep)',
                plum: 'var(--color-mystic-plum)',
                indigo: 'var(--color-mystic-indigo)',
                gold: 'var(--color-mystic-gold)',
                amber: 'var(--color-mystic-amber)',
                ethereal: 'var(--color-mystic-ethereal)',
                surface: 'rgba(15, 10, 20, 0.4)', 
                border: 'rgba(212, 175, 55, 0.15)',  
                void: 'var(--color-mystic-void)',       
              }
            },
            backgroundImage: {
              'mystic-gradient': 'radial-gradient(circle at center, var(--color-mystic-indigo) 0%, var(--color-mystic-dark) 100%)',
              'card-gradient': 'linear-gradient(180deg, rgba(255,255,255,0.03) 0%, rgba(0,0,0,0.4) 100%)',
              'gold-gradient': 'linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c)',
              'input-gradient': 'linear-gradient(to bottom, rgba(5,5,5,0.6), rgba(0,0,0,0.8))',
              'glow-radial': 'radial-gradient(circle, rgba(212,175,55,0.15) 0%, rgba(0,0,0,0) 70%)',
            },
            boxShadow: {
              'glow-gold': '0 0 25px rgba(212, 175, 55, 0.1), inset 0 0 15px rgba(212, 175, 55, 0.03)',
              'glow-strong': '0 0 50px rgba(212, 175, 55, 0.25)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.9)',
              'inner-light': 'inset 0 1px 1px rgba(255, 255, 255, 0.05)',
              'void-depth': 'inset 0 0 80px rgba(0,0,0,0.9)',
            },
            animation: {
              'pulse-slow': 'breathe 12s ease-in-out infinite', 
              'pulse-subtle': 'breathe-subtle 6s ease-in-out infinite',
              'spin-slow': 'spin 90s linear infinite', 
              'spin-reverse-slow': 'spin-reverse 100s linear infinite',
              'fade-in': 'manifest 1.6s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'fade-in-delayed': 'manifest 1.6s cubic-bezier(0.22, 1, 0.36, 1) 0.4s forwards',
              'shimmer': 'shimmer 8s linear infinite',
              'float': 'float 14s ease-in-out infinite',
            },
            keyframes: {
              manifest: {
                '0%': { 
                  opacity: '0', 
                  transform: 'translateY(20px) scale(0.96)', 
                  filter: 'blur(12px)' 
                },
                '100%': { 
                  opacity: '1', 
                  transform: 'translateY(0) scale(1)', 
                  filter: 'blur(0)' 
                },
              },
              breathe: {
                 '0%, 100%': { 
                    opacity: '0.4', 
                    transform: 'scale(1)', 
                    filter: 'drop-shadow(0 0 0 rgba(212,175,55,0)) blur(0px)' 
                 },
                 '50%': { 
                    opacity: '0.8', 
                    transform: 'scale(1.03)', 
                    filter: 'drop-shadow(0 0 20px rgba(212,175,55,0.15)) blur(0.5px)' 
                 }
              },
              'breathe-subtle': {
                 '0%, 100%': { opacity: '0.7' },
                 '50%': { opacity: '1' }
              },
              'spin-reverse': {
                'from': { transform: 'rotate(360deg)' },
                'to': { transform: 'rotate(0deg)' }
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0', opacity: '0.3' },
                '50%': { opacity: '0.5' },
                '100%': { backgroundPosition: '200% 0', opacity: '0.3' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-15px)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        /* Default Initial Colors (Hardcoded to prevent FOUC) */
        --color-mystic-dark: #030005;
        --color-mystic-deep: #0a050e;
        --color-mystic-plum: #1a1025;
        --color-mystic-indigo: #151020;
        --color-mystic-gold: #D4AF37;
        --color-mystic-amber: #B8860B;
        --color-mystic-ethereal: #E8E8E3;
        --color-mystic-void: #000000;
      }

      body {
        background-color: var(--color-mystic-dark);
        background-image: radial-gradient(circle at 50% 0%, var(--color-mystic-indigo) 0%, var(--color-mystic-dark) 70%);
        color: var(--color-mystic-ethereal);
        min-height: 100vh;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior: none;
      }
      
      /* Elegant Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(212, 175, 55, 0.15); 
        border-radius: 2px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(212, 175, 55, 0.4); 
      }
      
      .glass-panel {
        background: rgba(10, 5, 15, 0.4); 
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.03); 
        box-shadow: 0 4px 40px rgba(0, 0, 0, 0.6);
      }

      .input-mirror {
        background: linear-gradient(180deg, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0.6) 100%);
        box-shadow: inset 0 2px 10px rgba(0,0,0,0.8), 0 1px 0 rgba(255,255,255,0.05);
        border: 1px solid rgba(212, 175, 55, 0.1);
      }

      /* Star field animation */
      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }
      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "html2canvas": "https://esm.sh/html2canvas@^1.4.1",

    "three": "https://esm.sh/three@0.160.0",

    "@react-three/drei": "https://esm.sh/@react-three/drei@9.96.1?external=react,react-dom,three,@react-three/fiber"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
